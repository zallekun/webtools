<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF ke Word</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Konversi PDF ke Word</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4 border rounded p-4 bg-white shadow-sm">
      <div class="mb-3">
        <label for="pdf" class="form-label">Pilih File PDF:</label>
        <div class="drop-area mb-3 rounded position-relative">
          <p>Seret file ke sini atau klik untuk memilih</p>
          <input type="file" name="pdf" accept="application/pdf" required class="upload-input">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Konversi</button>
    </form>

    {% if result %}
      <div class="alert alert-success">
        <h5>File berhasil dikonversi!</h5>
        <a class="btn btn-success mt-2" href="/download/{{ result.split('/')[-1] }}">Download Word</a>
      </div>
    {% endif %}

    <div class="mt-4">
      <a href="/dashboard" class="btn btn-outline-secondary">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/dragdrop.js') }}"></script>
</body>
</html>
