<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Gambar ke PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Scan Gambar ke PDF</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4 border rounded p-4 bg-white shadow-sm">
      <div class="mb-3">
        <label class="form-label">Pilih Gambar:</label>
        <div class="drop-area mb-3 rounded position-relative">
          <p>Seret gambar ke sini atau klik untuk memilih</p>
          <input type="file" name="images" accept="image/*" multiple required class="upload-input">
        </div>
      </div>
      <div id="preview-gallery" class="row g-3"></div>

      <button type="submit" class="btn btn-primary mt-3">Enhance & Export ke PDF</button>
    </form>

    {% if result %}
      <div class="alert alert-success">
        <h5>Berhasil dikonversi!</h5>
        <a class="btn btn-success mt-2" href="/download/{{ result }}">Download PDF</a>
      </div>
    {% endif %}

    <a href="/dashboard" class="btn btn-outline-secondary mt-4">‚Üê Kembali ke Dashboard</a>
  </div>
  <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('remove-bg-form');
    const spinner = document.getElementById('loading-spinner');
    if (form && spinner) {
      form.addEventListener('submit', function() {
        spinner.classList.remove('d-none');
      });
    }
  });
</script>
</body>
</html>
