<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF ke Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Konversi PDF ke Excel</h2>

    <form method="post" enctype="multipart/form-data" class="border rounded p-4 bg-white shadow-sm mb-4">
      <div class="mb-3">
        <label for="pdf" class="form-label">Pilih File PDF (berisi tabel):</label>
        <input type="file" name="pdf" accept="application/pdf" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Konversi ke Excel</button>
    </form>

    {% if result %}
      <div class="alert alert-success">
        <h5>✅ File berhasil dikonversi ke Excel!</h5>
        <a class="btn btn-success mt-2" href="/download/{{ result }}">Download Excel</a>
      </div>
    {% endif %}

    <a href="/dashboard" class="btn btn-outline-secondary mt-4">← Kembali ke Dashboard</a>
  </div>
</body>
</html>
