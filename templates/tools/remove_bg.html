<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hapus Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Hapus Background Gambar</h2>

    <form method="post" enctype="multipart/form-data" class="mb-4 border rounded p-4 bg-white shadow-sm" id="remove-bg-form">
      <div class="mb-3">
        <label for="image" class="form-label">Pilih Gambar:</label>
        <div class="drop-area mb-3 rounded position-relative">
          <p>Seret gambar ke sini atau klik untuk memilih</p>
          <input type="file" name="image" accept="image/*" required class="upload-input">
        <div class="img-preview-wrapper">
          <img class="preview-img d-none img-fluid mt-3" />
        </div>
      </div>
      <div class="text-center my-3">
        <div id="loading-spinner" class="d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="mt-2">Memproses gambar...</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Proses Gambar</button>
    </form>

    {% if original and result %}
      <div class="row g-4 align-items-stretch">
  <div class="col-md-6 d-flex">
    <div class="card shadow-sm w-100">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title text-center">Before</h5>
          <div class="img-preview-wrapper">
            <img src="{{ url_for('static', filename='output/' + original) }}" class="img-fluid" alt="Before">
          </div>
        </div>
      </div>
    </div>
  </div>
        <div class="col-md-6 d-flex">
    <div class="card shadow-sm w-100">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title text-center">After (Tanpa Background)</h5>
          <div class="img-preview-wrapper">
            <img src="{{ url_for('static', filename='output/' + result) }}" class="img-fluid" alt="After">
          </div>
        </div>
        <div class="text-center mt-3">
          <a class="btn btn-success mb-2" href="/download/{{ result }}">Download Gambar</a>
          <p class="text-muted">Waktu proses: {{ duration }} detik</p>
        </div>
      </div>
    </div>
  </div>
</div>
    {% endif %}

    <div class="mt-4">
      <a href="/dashboard" class="btn btn-outline-secondary">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/dragdrop.js') }}"></script>
</body>
</html>
